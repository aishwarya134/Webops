<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstiOLX - Sell Your Item</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color:black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 5px;
        }
        .logo img {
            max-width: 150px;
        }
        h1 {
            text-align: center;
            color:white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color:white;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group.inline {
            display: flex;
            justify-content: space-between;
        }
        .form-group.inline .form-group {
            width: 48%;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .form-group.inline {
                flex-direction: column;
            }
            .form-group.inline .form-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="icon.jpg" alt="InstiOLX Logo">
        </div>
        <h1>Sell Your Item</h1>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group inline">
                <div class="form-group">
                    <label for="buying-date">Buying Date</label>
                    <input type="date" id="buying-date" name="buying-date" required>
                </div>
                <div class="form-group">
                    <label for="buying-price">Buying Price</label>
                    <input type="number" id="buying-price" name="buying-price" required>
                </div>
            </div>
            <div class="form-group">
                <label for="photos">Upload Multiple Photos</label>
                <input type="file" id="photos" name="photos" multiple>
            </div>
            <div class="form-group">
                <label for="details">Your Details</label>
                <textarea id="details" name="details" rows="2" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <button type="submit">Post</button>
        </form>
    </div>
</body>
</html>
